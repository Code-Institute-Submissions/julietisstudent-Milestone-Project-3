{% extends 'base.html'%}
{% block content %}
<div class="row">
    
    <h3>Categories</h3>       
 
    <ul class="collapsible" data-collapsible="accordion">
       {% for category in categories %}
           <div class="collapsible-header">
               <a href="{{url_for('edit_category', category_id =category._id)}}" class="waves-effect waves-light btn btn-small">Edit Category</a>
               <a href="{{url_for('delete_category', category_id =category._id)}}" class="waves-effect waves-light btn btn-small">Delete Category</a>
               <div>
                   <strong>{{category.recipe_category}}</strong>
               </div>
           </div>
        
       {% endfor %}
    </ul>

</div>
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn"><i class="material-icons right">create</i>Add Category</a>
</div>
        
{% endblock %}
